<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /* Configurações globais das CSS */ 
            height: 100%;
        }
        body { 
           background-image: linear-gradient(to left, #6C0FFF 20%, #E900CA 60%, #FF0060, #FF3B2E, #FF8000);
           background-attachment: fixed; /* Mantém o gradiente fixo */
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
