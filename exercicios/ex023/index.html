<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>

        * { 
            font-family: Arial, Helvetica, sans-serif;
        }

        table { 
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

         td { 
            padding: 8px;
            border: 1px solid black;
            text-align: center; /* Alinhamento Horizontal */
            vertical-align: middle;
        }

    </style>
</head>
<body>
    <h1>Minha primeira Tabela!</h1>
    <!--
        Hierarquia de tabelas (simples)
        TABLE = Tabela
            TABLE ROWS = Linha de tabela
                TABLE HEADER = CabeÃ§alho de tabela
                    TABLE DATA = Dado de tabela
    -->
    <table>
        <tr> <!--Primeira linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
            
        </tr>
    </table>
</body>
</html>
